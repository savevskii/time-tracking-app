name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend-build-test:
    name: Backend build & tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      TAG: ${{ steps.set_version.outputs.TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        id: security-java
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Maven Build & Tests
        run: ./mvnw -B -ntp clean verify
        env:
          TESTCONTAINERS_SKIP_CHECKS: "true"

      - name: Publish Maven test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          if-no-files-found: warn
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**

      - name: Upload backend executable jar
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-exec-jar
          path: time-tracking-application/target/time-tracking-app-exec.jar
          if-no-files-found: error

      - name: Set release version env variable
        id: set_version
        run: |
          export VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "TAG=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload JaCoCo coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            target/site/jacoco-aggregate/jacoco.xml
          flags: backend
          fail_ci_if_error: false
          verbose: true

  docker-build:
    if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' }}
    name: Docker build & publish
    runs-on: ubuntu-latest
    needs:
      - backend-build-test
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      GHCR_PASSWORD: ${{ secrets.GHCR_PAT }}
      TAG: ${{ needs.backend-build-test.outputs.TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download backend executable jar
        uses: actions/download-artifact@v4
        with:
          name: backend-exec-jar
          path: time-tracking-application/target

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.TAG }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ env.GHCR_PASSWORD }}

      - name: Build & Push multi-arch image
        id: build-and-push
        if: ${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ env.TAG }}

      - name: Trivy image scan
        if: ${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' }}
        uses: aquasecurity/trivy-action@0.33.1
        env:
          TRIVY_USERNAME: ${{ github.repository_owner }}
          TRIVY_PASSWORD: ${{ env.GHCR_PASSWORD }}
        with:
          image-ref: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          format: sarif
          output: trivy-results.sarif
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy SARIF
        if: ${{ always() && github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  security-scans:
    if: ${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' }}
    name: Security & compliance scans
    runs-on: ubuntu-latest
    needs:
      - backend-build-test
    permissions:
      security-events: write
      contents: read
      actions: read
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ env.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk.sarif
      - name: Upload Snyk SARIF
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif