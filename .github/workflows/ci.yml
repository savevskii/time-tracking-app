name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  backend-build-test:
    name: Backend build & tests
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Xmx1024m
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Maven clean verify
        run: mvn -B -pl time-tracking-application,time-tracking-persistence,time-tracking-integration-tests -am clean verify

      - name: Publish Maven test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          if-no-files-found: warn
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**

      - name: Upload JaCoCo coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          flags: backend
          fail_ci_if_error: true
          verbose: true

  frontend-quality:
    name: Frontend lint & tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: time-tracking-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: time-tracking-frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: time-tracking-frontend

      - name: Run unit tests
        run: npm run test -- --coverage --coverage.reporter=lcov --coverage.reporter=text-summary
        working-directory: time-tracking-frontend
        env:
          CI: "true"

      - name: Upload frontend coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          flags: frontend
          files: time-tracking-frontend/coverage/lcov.info
          fail_ci_if_error: true
          verbose: true

      - name: Archive frontend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          if-no-files-found: warn
          path: time-tracking-frontend/coverage

      - name: Archive frontend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          if-no-files-found: warn
          path: time-tracking-frontend/test-results

  security-scans:
    name: Security scans
    runs-on: ubuntu-latest
    needs:
      - backend-build-test
      - frontend-quality
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      DEPENDENCY_CHECK_API_KEY: ${{ secrets.DEPENDENCY_CHECK_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.23.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "1"
          format: sarif
          output: trivy-results.sarif
          skip-dirs: |
            time-tracking-frontend/node_modules
            time-tracking-frontend/dist
            time-tracking-frontend/coverage
            time-tracking-frontend/node
            time-tracking-application/target
            time-tracking-persistence/target
            time-tracking-integration-tests/target

      - name: Upload Trivy results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Set up Node for Snyk
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: time-tracking-frontend/package-lock.json

      - name: Install frontend dependencies for Snyk
        if: ${{ env.SNYK_TOKEN != '' }}
        run: npm ci --ignore-scripts
        working-directory: time-tracking-frontend

      - name: Set up Snyk CLI
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: snyk/actions/setup@master

      - name: Snyk Maven scan
        if: ${{ env.SNYK_TOKEN != '' }}
        run: snyk test --file=pom.xml --package-manager=maven --severity-threshold=high --fail-on=all
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk frontend scan
        if: ${{ env.SNYK_TOKEN != '' }}
        run: snyk test --file=time-tracking-frontend/package.json --package-manager=npm --severity-threshold=high --fail-on=all
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: OWASP Dependency-Check
        uses: jeremylong/gh-action-dependency-check@v9
        with:
          project: time-tracking-app
          path: .
          format: "HTML"
          out: dependency-check-report
          failBuild: true
          nvdApiKey: ${{ secrets.DEPENDENCY_CHECK_API_KEY }}

      - name: Archive dependency-check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          if-no-files-found: warn
          path: dependency-check-report

  docker-build:
    name: Docker build & publish
    runs-on: ubuntu-latest
    needs:
      - backend-build-test
      - frontend-quality
      - security-scans
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/time-tracking-app
      GHCR_PAT: ${{ secrets.GHCR_PAT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && env.GHCR_PAT != '' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ env.GHCR_PAT }}

      - name: Build (and push) image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && env.GHCR_PAT != '' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}

  quality-gate:
    name: Quality gate
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs:
      - backend-build-test
      - frontend-quality
      - security-scans
      - docker-build
    steps:
      - name: Summarize required job results
        run: |
          echo "Backend job: $BACKEND_RESULT"
          echo "Frontend job: $FRONTEND_RESULT"
          echo "Security job: $SECURITY_RESULT"
          echo "Docker job: $DOCKER_RESULT"

          if [[ "$BACKEND_RESULT" != "success" || "$FRONTEND_RESULT" != "success" || "$SECURITY_RESULT" != "success" || "$DOCKER_RESULT" != "success" ]]; then
            echo "One or more required jobs failed."
            exit 1
          fi
        env:
          BACKEND_RESULT: ${{ needs.backend-build-test.result }}
          FRONTEND_RESULT: ${{ needs.frontend-quality.result }}
          SECURITY_RESULT: ${{ needs.security-scans.result }}
          DOCKER_RESULT: ${{ needs.docker-build.result }}
