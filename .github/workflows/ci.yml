name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  backend-build-test:
    name: Backend build & tests
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Xmx1024m
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        id: security-java
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Maven Build & Tests
        run: mvn -B -ntp clean verify
        env:
          TESTCONTAINERS_SKIP_CHECKS: "true"

      - name: Publish Maven test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          if-no-files-found: warn
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**

      - name: Upload backend executable jar
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-exec-jar
          path: time-tracking-application/target/time-tracking-app-exec.jar
          if-no-files-found: error

      - name: Upload JaCoCo coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            target/site/jacoco/jacoco.xml
            target/site/jacoco-aggregate/jacoco.xml
          flags: backend
          fail_ci_if_error: true
          verbose: true

  docker-build:
    name: Docker build & publish
    runs-on: ubuntu-latest
    needs:
      - backend-build-test
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download backend executable jar
        uses: actions/download-artifact@v4
        with:
          name: backend-exec-jar
          path: time-tracking-application/target

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push multi-arch image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}

      - name: Trivy image scan
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          severity: HIGH,CRITICAL
          format: sarif
          output: trivy-results.sarif
          exit-code: '1'

      - name: Upload Trivy SARIF
        if: ${{ always() && github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  security-scans:
    name: Security & compliance scans
    runs-on: ubuntu-latest
    needs:
      - backend-build-test
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ env.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk.sarif

      - name: Upload Snyk SARIF
        if: ${{ always() && env.SNYK_TOKEN != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: Note missing Snyk token
        if: ${{ env.SNYK_TOKEN == '' }}
        run: echo "SNYK_TOKEN not configured; skipping Snyk scan."

  quality-gate:
    name: Quality gate
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs:
      - backend-build-test
      - docker-build
      - security-scans
    steps:
      - name: Summarize required job results
        run: |
          echo "Backend job: $BACKEND_RESULT"
          echo "Security job: $SECURITY_RESULT"
          echo "Docker job: $DOCKER_RESULT"

          if [[ "$BACKEND_RESULT" != "success" || "$SECURITY_RESULT" != "success" || "$DOCKER_RESULT" != "success" ]]; then
            echo "One or more required jobs failed."
            exit 1
          fi
        env:
          BACKEND_RESULT: ${{ needs.backend-build-test.result }}
          SECURITY_RESULT: ${{ needs.security-scans.result }}
          DOCKER_RESULT: ${{ needs.docker-build.result }}
