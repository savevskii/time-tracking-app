name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  backend-build-test:
    name: Backend build & tests
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Xmx1024m
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Maven Build & Tests
        run: mvn -B -ntp clean install
        env:
          TESTCONTAINERS_SKIP_CHECKS: "true"

      - name: Publish Maven test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          if-no-files-found: warn
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**

      - name: Upload JaCoCo coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            target/site/jacoco/jacoco.xml
            target/site/jacoco-aggregate/jacoco.xml
          flags: backend
          fail_ci_if_error: true
          verbose: true

  docker-build:
    name: Docker build & publish
    runs-on: ubuntu-latest
    needs:
      - backend-build-test
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/time-tracking-app
      GHCR_PAT: ${{ secrets.GHCR_PAT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && env.GHCR_PAT != '' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ env.GHCR_PAT }}

      - name: Build (and push) image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && env.GHCR_PAT != '' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}

  quality-gate:
    name: Quality gate
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs:
      - backend-build-test
      - docker-build
    steps:
      - name: Summarize required job results
        run: |
          echo "Backend job: $BACKEND_RESULT"
          echo "Docker job: $DOCKER_RESULT"

          if [[ "$BACKEND_RESULT" != "success" || "$DOCKER_RESULT" != "success" ]]; then
            echo "One or more required jobs failed."
            exit 1
          fi
        env:
          BACKEND_RESULT: ${{ needs.backend-build-test.result }}
          DOCKER_RESULT: ${{ needs.docker-build.result }}