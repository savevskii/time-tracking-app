spring:
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 0
      idle-timeout: 10000
      max-lifetime: 30000
      connection-timeout: 30000
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    clean-disabled: false
    locations: classpath:db/migration
    schemas: public
    default-schema: public