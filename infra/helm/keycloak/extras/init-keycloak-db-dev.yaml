apiVersion: batch/v1
kind: Job
metadata:
  name: init-keycloak-db
  namespace: fsavevsk-dev
spec:
  template:
    spec:
      restartPolicy: OnFailure
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: psql
          image: postgres:16
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-auth
                  key: postgres-password
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kc-db-auth
                  key: db-password
          command: ["sh","-lc"]
          args:
            - |
              set -euo pipefail
              echo "Using: $(psql --version)"
              PGHOST="postgres-postgresql.fsavevsk-dev.svc.cluster.local"
              PGUSER="postgres"
              psql -h "$PGHOST" -U "$PGUSER" -d postgres -tc "SELECT 1 FROM pg_roles WHERE rolname='kc_user';" | grep -q 1 || \
                psql -h "$PGHOST" -U "$PGUSER" -d postgres -c "CREATE USER kc_user WITH PASSWORD '${KC_DB_PASSWORD}';"
              psql -h "$PGHOST" -U "$PGUSER" -d postgres -tc "SELECT 1 FROM pg_database WHERE datname='keycloak';" | grep -q 1 || \
                psql -h "$PGHOST" -U "$PGUSER" -d postgres -c "CREATE DATABASE keycloak OWNER kc_user;"
              psql -h "$PGHOST" -U "$PGUSER" -d postgres -c "GRANT ALL PRIVILEGES ON DATABASE keycloak TO kc_user;"