# Use external DB (your Postgres release); disable the subchart
postgresql:
  enabled: false

externalDatabase:
  host: postgres-postgresql.fsavevsk-dev.svc.cluster.local
  port: 5432
  user: kc_user
  database: keycloak
  existingSecret: kc-db-auth
  existingSecretPasswordKey: db-password

auth:
  adminUser: admin
  existingSecret: kc-admin
  # secret key that holds the admin password inside kc-admin
  passwordSecretKey: admin-password

# Keycloak behind a reverse proxy/ingress (ALB or NGINX)
# Modern Keycloak expects explicit hostname and proxy headers.
hostname: "TBD"
proxyHeaders: xforwarded
httpRelativePath: "/"

service:
  type: ClusterIP

ingress:
  enabled: true
  ingressClassName: nginx
  hostname: "TBD"
  tls: false

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "1000m"
    memory: "1Gi"